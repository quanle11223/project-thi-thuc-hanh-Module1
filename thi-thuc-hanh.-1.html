<script>
    function findAvg(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        let avg = sum/arr.length;
        document.write("Điểm trung bình: " + avg);
    }
    findAvg(arr = [1,3,5,7,9,22,25,30])

</script>
