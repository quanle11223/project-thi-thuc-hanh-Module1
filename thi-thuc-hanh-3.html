<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfListPrime(x) {
        let count =0
        let countSNT = 0;
        let sum = 0
        for (let i = 0; i <= x; i++) {
            if (countSNT <= x) {
                for (let j = 1; j <= i; j++) {
                    if (i % j === 0) {
                        count += 1
                    }
                }
                if (count === 2) {
                    console.log("So nguyen to:" + i )
                    sum = sum + i;
                }
                count = 0;
            } else {
                break;
            }
        }
        document.write("Tong so nguyen to tu 0 toi "+ x +" la: " + sum)
    }
    sumOfListPrime(20)

</script>
</body>
</html>
