<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("Nhập số lượng phần tử trong mảng");
    let x = +prompt("Nhập số nguyên X");
    let index = +prompt("Nhập số nguyên vị trí index");
    document.write("Mảng ban đầu: "+ arr.join(", "))
    document.write("Số index là: "+ index+" Số x là: "+x )
    for (let i = 0; i < n; i++) {
        let txt = +prompt("Nhập số nguyên phân tử trong mảng");
        arr.push(txt);
    }
    insertNumberToArray(arr,index,n,x)
    function insertNumberToArray(arr,index,n,x) {
        if (index < arr.length || index >= 0) {
            for (let i = 0; i < arr.length; i++) {
                if (i === index) {
                    arr[i] = x;
                }
            }
            document.write("Mảng sau khi thêm số x và vị trí index: " + arr.join(", "));
        } else {
            document.write(arr.join(", "));
        }
    }
</script>
</body>
</html>
